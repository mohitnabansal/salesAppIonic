<ion-header>
    <ion-navbar align-title="center">
        <button ion-button menuToggle icon-only>
      <ion-icon name ='menu'></ion-icon>
    </button>
        <!-- <ion-searchbar
  [(ngModel)]="myInput"
  [showCancelButton]="shouldShowCancel"
  (ionInput)="onInput($event)"
  (ionCancel)="onCancel($event)"> -->
        <ion-grid>
            <ion-row align-items-center>
                <ion-col col-10>
                    <ion-searchbar>
                    </ion-searchbar>
                </ion-col>
                <ion-col col-2>
                    <button ion-button left small icon-only>
      <ion-icon name ='home'></ion-icon>
    </button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-navbar>
    <ion-item-divider text-small>
        <ion-title>Product Managment</ion-title>
    </ion-item-divider>
</ion-header>

<ion-content padding>
    <form [formGroup]="inventoryForm" (ngSubmit)="logForm()">
        <ion-card>
            <ion-card-header no-padding>
                <ion-item-divider>Add/View/Edit Product</ion-item-divider>
            </ion-card-header>

            <ion-card-content>
                <ion-thumbnail item-center>
                    <img #barCode id="barCode" src="data:image/png;base64,{{ barcodeImg }}">
                </ion-thumbnail>
                <div formGroupName="prodInfo">
                    <ion-grid ion-content>

                        <ion-row justify-content-start>
                            <button (click)="openCamera()" ion-button block small icon-only>
                            <ion-icon  align-center></ion-icon>
                            <ion-label>Scan Barcode</ion-label>
                        </button>
                        </ion-row>

                        <ion-row justify-content-center>
                            <ion-col col-6 align-self-start>
                                <ion-item no-padding no-margin>
                                    <ion-label floating text-wrap>Product Name</ion-label>

                                    <ion-input formControlName="productName" type="text"></ion-input>

                                </ion-item>
                            </ion-col>
                            <ion-col col-6 align-self-start>
                                <ion-item no-padding no-margin>
                                    <ion-label floating>Category</ion-label>

                                    <ion-select interface="popover" formControlName="productCategory">
                                        <ion-option value="Beauty">Beauty</ion-option>
                                        <ion-option value="Home Care">Home Care</ion-option>
                                        <ion-option value="Baby">Baby</ion-option>
                                        <ion-option value="Food">Food</ion-option>
                                        <ion-option value="Laundary">Laundary</ion-option>
                                        <ion-option value="Health and Hygine">Health and Hygine</ion-option>
                                    </ion-select>

                                </ion-item>
                            </ion-col>
                        </ion-row>
                        <ion-row justify-content-start>
                            <ion-col col-6 align-self-start>
                                <ion-item no-padding no-margin>
                                    <ion-label floating text-wrap>DP price</ion-label>
                                    <ion-input formControlName="prodDiscPrice" type="text"></ion-input>
                                </ion-item>
                            </ion-col>
                            <ion-col col-6 align-self-start>
                                <ion-item no-padding no-margin>
                                    <ion-label floating text-wrap>MRP</ion-label>
                                    <ion-input formControlName="currProdPrice" type="text"></ion-input>
                                </ion-item>
                            </ion-col>
                        </ion-row>
                        <ion-row justify-content-start>
                            <ion-col col-6>
                                <ion-item no-padding no-margin>
                                    <ion-label floating text-wrap>Product Version</ion-label>
                                    <ion-input formControlName="productVerion" type="number"></ion-input>
                                </ion-item>
                            </ion-col>
                            <ion-col col-6>
                                <ion-item no-padding no-margin>
                                    <ion-label floating text-wrap>New Quantity</ion-label>
                                    <ion-input formControlName="productQuantity" type="number"></ion-input>
                                </ion-item>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                    <ion-row justify-content-start>
                        <ion-col>
                            <ion-item no-padding no-margin>
                                <ion-label floating text-wrap>Product Description</ion-label>

                                <ion-textarea formControlName="productDescp" type="text"></ion-textarea>

                            </ion-item>
                        </ion-col>
                    </ion-row>
                </div>
                <button [disabled]="!inventoryForm.valid" type="submit" ion-button block small icon-only>
                  <ion-icon name="add"></ion-icon>
                  <ion-label>Add/Update Product</ion-label>
                </button>
            </ion-card-content>
        </ion-card>
    </form>
</ion-content>
