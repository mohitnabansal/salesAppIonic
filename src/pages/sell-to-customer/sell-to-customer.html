<ion-header>

  <ion-navbar>
    <ion-title>Sell Info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>
  <ion-card-header no-padding>
  <ion-item-divider>
    Customer Information
    </ion-item-divider>
  </ion-card-header>
  
  <ion-card-content>
  <ion-list no-padding>

  <ion-item>
  <ion-thumbnail item-start >
      <img src="img/thumbnail-totoro.png">
    </ion-thumbnail>
   <ion-grid  item-content>
  <ion-row>
    <ion-col col-4><ion-label no-padding class="label-size">Name</ion-label></ion-col>
    <ion-col col-8><ion-input no-padding class="input-size" type="text"></ion-input></ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-4><ion-label no-padding class="label-size" >Phone</ion-label></ion-col>
    <ion-col col-8><ion-input no-padding class="input-size" type="text"></ion-input></ion-col>
  </ion-row>
</ion-grid>
  </ion-item>

</ion-list>
<br>
  </ion-card-content>
</ion-card>
<ion-card>
  <ion-card-header no-padding>
  <ion-item-divider>
Search and Add Product
  </ion-item-divider>
  </ion-card-header>
  <ion-card-content>
  <ion-list no-padding>

  <ion-item>
   <ion-grid  item-content no-padding >
  <ion-row>
    <ion-col col-12><ion-searchbar placeholder="Search By Name" ></ion-searchbar></ion-col>
  </ion-row>
  <ion-row>
  <ion-col col-12>  
  <button (click)="getBarcodeDetail()" color="light" block ion-button icon-only>
   <ion-icon name="camera"></ion-icon>
    <ion-label>Search by Barcode</ion-label>
   </button>
    </ion-col>
  </ion-row>
</ion-grid>
  </ion-item>

</ion-list>
<br>
  </ion-card-content>
</ion-card>
<ion-card>
  <ion-card-header no-padding>
  <ion-item-divider>
Summary
    </ion-item-divider>
  </ion-card-header>
  
  <ion-card-content >
   <br>	
   <ion-card no-padding>
   <ion-grid  item-content no-padding class="border-class" >
  
  <ion-row align-items-stretch >
    <ion-col class="border-class" col-4><ion-item-divider text-wrap class="label-size">Total No of Products</ion-item-divider></ion-col>
    <ion-col class="border-class" col-4><ion-item-divider text-wrap class="label-size">Total Quantity &nbsp; &nbsp;</ion-item-divider></ion-col>
    <ion-col class="border-class" col-4><ion-item-divider text-wrap class="label-size">Grand Total &nbsp; &nbsp; &nbsp;</ion-item-divider></ion-col>
  </ion-row>
  <ion-row align-items-stretch>
  <ion-col class="border-class" col-4><ion-label text-center >2</ion-label></ion-col>
    <ion-col class="border-class" col-4><ion-label text-center >2</ion-label></ion-col>
    <ion-col class="border-class" col-4><ion-label text-center >2</ion-label></ion-col>
  </ion-row>
</ion-grid>
  <button (click)="getBarcodeDetail()" color="light" block ion-button icon-only>
   <ion-icon name="cart"></ion-icon>
    <ion-label>Check Out</ion-label>
   </button>
</ion-card>
<br>

  </ion-card-content>
</ion-card>

</ion-content>
