<ion-header>
    <ion-navbar>
        <ion-title>Add User</ion-title>
    </ion-navbar>
</ion-header>


<ion-content no-padding>
    <ion-card>
        <ion-card-header no-padding>
            <ion-item-divider>User Details</ion-item-divider>
        </ion-card-header>
        <form [formGroup]="customerInfo" (ngSubmit)="logForm()">
            <ion-card-content>

                <ion-thumbnail item-center>
                    <img id="cameraImg" #cameraImg src="">
                </ion-thumbnail>
                <ion-grid ion-content>

                    <ion-row justify-content-start>
                        <button type="button" ion-button block small (click)="openMenu()" icon-only>
    			<ion-icon name="camera"></ion-icon>
    			<ion-label>Add Picture</ion-label>
    		</button>
                    </ion-row>

                    <ion-row justify-content-start>
                        <ion-col col-12>
                            <ion-item>
                                <ion-label floating>Name</ion-label>
                                <ion-input formControlName="name" type="text"></ion-input>
                                <ion-input formControlName="id" type="hidden"></ion-input>
                            </ion-item>
                        </ion-col>
                    </ion-row>
                    <!-- [readonly]="customerInfo.value.name == '' ? false : true"  -->
                    <ion-row justify-content-start>
                        <ion-col col-6>
                            <ion-item>
                                <ion-label floating>Age</ion-label>
                                <ion-input formControlName="age" type="numeric"></ion-input>
                            </ion-item>
                        </ion-col>
                        <ion-col col-6>
                            <ion-item>
                                <ion-label floating>Gender </ion-label>
                                <ion-select formControlName="gender">
                                    <ion-option value="female">Female</ion-option>
                                    <ion-option value="male">Male</ion-option>
                                </ion-select>
                            </ion-item>
                        </ion-col>
                    </ion-row>

                    <ion-row justify-content-start>
                        <ion-col col-8>
                            <ion-item>
                                <ion-label floating>Date of Birth</ion-label>
                                <ion-datetime formControlName="dob" type="text" displayFormat="MM/DD/YYYY"></ion-datetime>
                            </ion-item>
                        </ion-col>
                    </ion-row>

                    <ion-row justify-content-start>
                        <ion-col col-8>
                            <ion-item>
                                <ion-label floating>Phone Number</ion-label>
                                <ion-input [readonly]="true" formControlName="customerPhone" type="text"></ion-input>
                            </ion-item>
                        </ion-col>
                    </ion-row>
                    <ion-row justify-content-start>
                        <ion-col col-6>
                            <ion-item>
                                <ion-label floating>Pincode</ion-label>
                                <ion-input formControlName="pincode" type="text"></ion-input>
                            </ion-item>
                        </ion-col>
                        <ion-col col-6>
                            <ion-item>
                                <ion-label floating>Mail</ion-label>
                                <ion-input type="email"></ion-input>
                            </ion-item>
                        </ion-col>
                    </ion-row>

                    <ion-row justify-content-start>
                        <ion-col col-12>
                            <ion-item>
                                <ion-label floating>Address</ion-label>
                                <ion-textarea type="text" formControlName="address"></ion-textarea>
                            </ion-item>
                        </ion-col>
                    </ion-row>

                </ion-grid>
                <button type="submit" ion-button block small icon-only><ion-icon name="md-person-add"></ion-icon><ion-label>Submit</ion-label></button>
            </ion-card-content>
        </form>
    </ion-card>
    <!-- Show history if the user exist -->
    <ion-card>
        <ion-card-header no-padding>
            <ion-item-divider>User Purchase History</ion-item-divider>
        </ion-card-header>

        <ion-card-content direction="xy">


            <ngx-datatable class="overflow-tables">
                <!--   [rows]="rows"
        [columns]="columns" -->
            </ngx-datatable>

        </ion-card-content>

    </ion-card>
</ion-content>
